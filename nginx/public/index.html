<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body>
  <br/>

  <h3 id="message">Welcome!</h3>
  <form onsubmit="addTask();">
    <label for="title">Title: </label><input type="text" id="title" required><br/>
    <label for="desc">Description: </label><input type="text" id="desc"/><br/>
    <label for="datepicker">Due Date: </label><input type="text" id="datepicker" placeholder="mm/dd/yyyy" pattern="[0-1]{1}[0-9]{1}/[0-3]{1}[0-9]{1}/[0-9]{4}" required><br/>
    <label for="priority">Priority: </label>
    <select id="priority">
      <option value="0">None</option>
      <option value="1">Low</option>
      <option value="2">Medium</option>
      <option value="3">High</option>
    </select><br/>
    <br/>
    <input type="submit" value="Add Task">
  </form>
  <br/><br/>

  <div id="tasks"></div>

  <script src="todo.js"></script>
  <link rel="stylesheet" href="calender-base.css">
  <link rel="stylesheet" href="calender.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    //for jquery
    $(function(){$("#datepicker").datepicker();});
  </script>

</body>
</html>
