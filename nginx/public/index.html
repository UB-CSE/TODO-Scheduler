<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Office Hours</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>

<br/>

<h3 id="message">Welcome!</h3>

<label for="title">Title: </label><input type="text" id="title"/><br/>
<label for="desc">Description: </label><input type="text" id="desc"/><br/>
<label for="deadline">Deadline: </label><input type="text" id="deadline" readonly><br/>

<button onclick="addTask();">Add Task</button>
<br/><br/>

<h4 style="margin-bottom: 0">Sort By</h4>
<div style="text-indent: 10px">
    <p><label for="oldest">Oldest</label><input onclick="sortTasks('oldest');" type="radio" id="oldest" name="sortBy" checked/></p>
    <p><label for="newest">Newest</label><input onclick="sortTasks('newest');" type="radio" id="newest" name="sortBy"/></p>
    <p><label for="sortByDeadline">Dead Line</label><input onclick="sortTasks('deadline');" type="radio" id="sortByDeadline" name="sortBy"/></p>
</div>
<div id="tasks"></div>

<script src="todo.js"></script>

</body>
</html>
