<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO Scheduler</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>
<body style="background-color: grey; background-image: url('1_0.png'); background-repeat: repeat">

<br/>

<h3 id="message">Welcome!</h3>

<label for="title" >Title: </label><input type="text" id="title"/><br/>
<label for="desc">Description: </label><input type="text" id="desc"/><br/>
<label for="priorities">Priority: </label><select id="priorities">
    <option value="Extreme" style="color: red; background-color: grey">Extreme</option>
    <option value="High" style="color: orange; background-color: grey">High</option>
    <option value="Medium" style="color: #00ffbe; background-color: grey">Medium</option>
    <option value="Low" style="color: green; background-color: grey">Low</option>
</select><br/>
<button onclick="addTask();">Add Task</button>
<br/><br/>

<div id="tasks"></div>

<script src="todo.js"></script>

</body>
</html>
