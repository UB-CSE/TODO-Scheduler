<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-Scheduler</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid" style="margin-top:2vh;">

    <h3 id="message" style="margin-bottom:2vh;">Todo-Scheduler</h3>

    <div class="form-group row">
        <label for="title" class="col-1 col-form-label">Title: </label>
        <div class="col">
            <input type="text" id="title" style="width:15vw;"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="desc" class="col-1 col-form-label">Description: </label>
        <div class="col">
            <input type="text" id="desc" style="width:15vw;"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="priority" class="col-1 col-form-label">Priority: </label>
        <div class="col">
            <input type="text" id="priority" style="width:15vw;"/>
        </div>
    </div>

    <div class="form-group row">
        <button class="btn btn-primary" style="margin-left: 0.5vw;" onclick="addTask();">Add Task</button>
    </div>

    <p id="priority-error" style="color: red;margin-top:1vh;"></p>


    <div id="tasks"></div>

</div>

<script src="todo.js"></script>

</body>
</html>
